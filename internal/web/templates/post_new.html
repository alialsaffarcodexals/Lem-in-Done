{{define "post_new.html"}}{{template "layout.html" .}}{{end}}

{{define "title"}}New Post{{end}}
{{define "content"}}
<div class="card" style="max-width:720px; margin:0 auto;">
  <form method="post" action="/post/new">
    <label>Title</label>
    <input name="title" required>
    <label>Body</label>
    <textarea name="body" rows="8" required></textarea>
    <label>Categories (choose or type new)</label>
    <div>
      {{range .Categories}}
        <label style="display:inline-flex;align-items:center;margin-right:8px;">
          <input type="checkbox" name="category" value="{{.}}"> {{.}}
        </label>
      {{end}}
    </div>
    <small>You can also add new categories by typing them separated by commas:</small>
    <input name="category" placeholder="e.g. Announcements, Go">
    <div style="margin-top:10px"><button class="btn primary" type="submit">Publish</button></div>
  </form>
</div>
{{end}}
